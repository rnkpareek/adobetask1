<div *ngFor="let x of shoppingData">
<div class="card" style="width: 18rem;">
    <img src={{x.img_url}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{x.name}}</h5>
      <p>Type:{{x.type}}</p>
      <span style='color:red;text-decoration:line-through'>
        <span style='color:black'> {{x.price}}</span>
      </span>
      <a href="#" class="btn btn-primary">{{x.price}}</a>
    </div>
  </div>

</div>
